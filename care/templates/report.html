{% extends "base.html" %}
{% block content %}
<br>
<div class="container">
  <div class="card">
    <div class="card-body">
      <h2 class="">{{title}}</h2>
      <h4>Added By : {{report.author.username}}</h4>
      <h4>Added On : {{report.date.strftime('%B %d, %Y')}}</h4>
      <p>{{report.text}}</p>

      {% if report.author == current_user %}
        <div class="">
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#del_modal">Delete</button>
        </div>
      {% endif %}
    </div>
    </div>


</div>

<div class="modal" tabindex="-1" role="dialog" id="del_modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Report?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete report?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <form action="{{url_for('reports.delete_report', report_id = report.id)}}" method="post">
          <input type="submit" value="Delete" class="btn btn-danger">
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
